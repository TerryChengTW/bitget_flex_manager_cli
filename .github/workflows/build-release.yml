name: Build and Release

on:
  push:
    tags: ['v*']

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: bitget-flex-manager-cli-windows.exe
            spec_file: windows.spec
          - os: macos-latest
            artifact_name: bitget-flex-manager-cli-macos.app
            spec_file: macos.spec

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller ${{ matrix.spec_file }}

    - name: Create artifact directory
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          mkdir -p artifacts
          cp dist/*.exe artifacts/${{ matrix.artifact_name }}
        else
          mkdir -p artifacts
          cp -r dist/*.app artifacts/${{ matrix.artifact_name }}
        fi

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bitget-flex-manager-cli-windows.exe/bitget-flex-manager-cli-windows.exe
          bitget-flex-manager-cli-macos.app/bitget-flex-manager-cli-macos.app
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}